        <div class="modal-content">

                        <label for="adname">用户名</label>

                    </div>
                    <div class="form-group">
                        <label for="adpassword">用户密码</label>
                        <input type="password" id="adpassword" class="form-control" placeholder="请输入用户密码">

                    <div class="form-group">

                        <select id="yonghuzu" class="form-control">
